<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>🌍 World clock 🕑</h1>
      <select name="" id="cities">
        <option value="">Choose city</option>
        <option value="">New York</option>
        <option value="">Ohio</option>
        <option value="">Seattle</option>
        <option value="">Miami</option>
      </select>
      <div class="city">
        <div class="left">
          <h2>Los Angeles</h2>
          <p class="date">August 15th, 2022</p>
        </div>
        <p class="time">7:20:00 PM</p>
      </div>
      <div class="city">
        <div class="left">
          <h2>Sydney</h2>
          <p class="date">August 15th, 2022</p>
        </div>
        <p class="time">7:20:00 PM</p>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/mmihelca" target="_blank">Mihaela Črnigoj</a>.
      <br />It's
      <a href="https://github.com/mmihelca/world-clock" target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://world-clock-by-mihaela-c.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
