<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1><a href="/">🌎 World clock 🌍</a></h1>
      <select name="" id="cities">
        <option value="">Choose city</option>
        <option value="current">📌 My current location</option>
        <option value="Europe/London">London</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <div class="first-cities">
        <div class="city" id="los-angeles">
          <div class="left">
            <h2>Los Angeles 🇺🇸</h2>
            <p class="date"></p>
          </div>
          <p class="time"></p>
        </div>
        <div class="city" id="paris">
          <div class="left">
            <h2>Paris 🇫🇷</h2>
            <p class="date"></p>
          </div>
          <p class="time"></p>
        </div>
        <div class="city" id="buenos-aires">
          <div class="left">
            <h2>Buenos Aires 🇦🇷</h2>
            <p class="date"></p>
          </div>
          <p class="time"></p>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/mmihelca" target="_blank">Mihaela Črnigoj</a>,
      open-sourced on
      <a href="https://github.com/mmihelca/world-clock" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://world-clock-by-mihaela-c.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
